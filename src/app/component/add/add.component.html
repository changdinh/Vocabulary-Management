<div class="wrapper">
  <form [formGroup]="formcheck" (ngSubmit)="addNew()">
    <ng-container *ngIf="showForm">
      <div class="en">
        <input placeholder="EN Vocabulary" type="text" formControlName="en" [(ngModel)]="newEN">
    
        <div *ngIf="!EN().errors ? false : EN().errors.required" class="err">EN is required!</div>
        <div *ngIf="!EN().errors ? false : EN().errors.minlength" class="err">Min length = 2 </div>
        <div *ngIf="!EN().errors ? false : EN().errors.pattern" class="err">The field only contains letters or spaces</div>
      </div><!---END EN-->
    
      <div class="vn">
        <input type="text" placeholder="VN Vocabulary" formControlName="vn" [(ngModel)]="newVN">
    
        <div *ngIf="!VN().errors ? false : VN().errors.required" class="err">VN is required!</div>
        <div *ngIf="!VN().errors ? false : VN().errors.minlength" class="err">VN Min length = 2 </div>
        <div *ngIf="!VN().errors ? false : VN().errors.pattern" class="err">The field only contains letters or spaces</div>
      </div><!----END VN-->
      <button type="submit" [disabled]="!formcheck.valid">Add Vocabulary</button>
    </ng-container>
    <a href="#" (click)="showForm = true" *ngIf="showForm == false">Add Vocabulary</a>
    <!-- <button (click)="showForm = true" *ngIf="showForm == false">Add Vocabulary</button> -->
  </form>
</div>
